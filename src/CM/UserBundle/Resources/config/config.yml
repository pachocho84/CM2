imports:
    - { resource: security.yml }
    - { resource: services.yml }
    
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: CM\UserBundle\Entity\User
    registration:
        confirmation:
            enabled: true
        form:
            type: cm_userbundle_user_registration
    profile:
        form:
            type: cm_userbundle_user_profile